{% extends "base.html" %}

{% block content %}
<h1>{% if object %}Editar post{% else %}Nuevo post{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'blog:list' %}" class="btn btn-ghost">Cancelar</a>
  </div>
</form>
{% endblock %}
