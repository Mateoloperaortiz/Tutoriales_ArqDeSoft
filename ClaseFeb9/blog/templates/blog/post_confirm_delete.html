{% extends "base.html" %}

{% block content %}
<div class="confirm-box">
  <h1>Eliminar post</h1>
  <p>¿Eliminar "{{ object.title }}"?</p>
  <form method="post" style="display: inline;">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'blog:detail' object.pk %}" class="btn btn-ghost">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
